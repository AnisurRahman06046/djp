{% extends 'base.html' %}
{% block content %}

<h1>test users</h1>
<table class="table">
    <thead>
      <tr>
        <th scope="col">Roll</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Address</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      {% for i in data %}
      <tr>
        <th scope="row">{{i.roll}}</th>
        <td>{{i.name}}</td>
        <td>{{i.email}}</td>
        <td>{{i.address}}</td>
        <td><a href="{% url 'delete_user' i.roll %}" class="btn btn-danger">Delete</a></td>
      </tr>
      {% endfor %}

    </tbody>
  </table>
{% endblock %}
